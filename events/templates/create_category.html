{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-blue-100">
    <div class="py-20 text-center">
        <h1 class="text-center text-3xl font-serif">Category Form</h1>
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button class="ml-40 bg-green-500 w-1/2 py-2 rounded-lg mt-4 text-lg text-white font-serif hover:bg-green-600" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
