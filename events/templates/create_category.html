{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-blue-100">

    <div class="text-center">
        <h1 class="py-10 text-center text-xl lg:text-2xl font-serif">Category Form</h1>
        <form method="POST" class="text-sm lg:text-base">
            {% csrf_token %}
            {{form.as_p}}
            <button class="ml-40 bg-green-500 w-1/2 py-2 rounded-lg mt-4 text-sm lg:text-base text-white font-serif hover:bg-green-600" type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
