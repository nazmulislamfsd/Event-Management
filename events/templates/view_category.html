{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Category Page</title>
		<link rel="stylesheet" href="{% static 'css/output.css' %}">
	</head>
	<body class="bg-gray-100 font-sans">
		<!-- header  -->
		<header class="bg-white shadow-md px-20 py-3 flex justify-between items-center">
			<div>
				<h1 class="text-2xl font-semibold">Dashboard</h1>
			</div>
			<div class="flex">
				<a href="#" class="py-2.5 px-4 text-gray-700 hover:bg-gray-100 hover:rounded-full">Dashboard</a>
				<a href="#" class="py-2.5 px-4 text-gray-700 hover:bg-gray-100 hover:rounded-full">Groups</a>
				<a href="#" class="py-2.5 px-4 text-gray-700 hover:bg-gray-100 hover:rounded-full">Events</a>
				<a href="#" class="py-2.5 px-4 text-gray-700 hover:bg-gray-100 hover:rounded-full">Category</a>
				<a href="#" class="py-2.5 px-4 text-gray-700 hover:bg-gray-100 hover:rounded-full">My Permission</a>
			</div>
			<div class="flex items-center">
				<button type="button" class="mt-2 text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">Role</button>
        <button type="button" class="mt-2 text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">Logout</button>
			</div>
		</header>

		<main class="px-20">
            <!--Event Create Button -->
            <div class="py-8">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full shadow">
                    + Create Category
                </button>
            </div>

            <!-- Category Table -->
			<div class="bg-white rounded-xl shadow overflow-auto">
				<table class="w-full text-sm">
					<thead>
						<tr class="bg-gray-200 text-gray-600 text-left">
							<th class="p-4">Serial</th>
							<th class="p-4">Category ID</th>
							<th class="p-4">Category Name</th>
							<th class="p-4">Action</th>
						</tr>
					</thead>
					<tbody>
            {% for category in categorys %}
              <tr class="border-t border-gray-100 hover:bg-gray-50">
                <td class="p-4">{{forloop.counter}}</td>
                <td class="p-4">{{category.id}}</td>
                <td class="p-4">{{category.name}}</td>
                <td class="p-4 space-x-2">
                  <div class="flex space-x-4">
                    <a href="{% url 'update-category' category.id %}" class="bg-green-600 px-3 py-1 text-white rounded-full hover:bg-green-700">Edit</a>
                    <form action="{% url 'delete-category' category.id %}" method='POST'>
                      {% csrf_token %}
                      <button type="submit" class="bg-red-600 px-3 py-1 text-white rounded-full hover:bg-red-700">Delete</button>
                    </form>
                  </div>
                </td>
              </tr>
            {% endfor %}
					</tbody>
				</table>
			</div>


		</main>
	</body>
</html>
