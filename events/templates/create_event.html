{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-blue-100">

    <h1 class="text-center text-lg md:text-2xl py-10 font-serif">Event Form</h1>
    <div class="text-center">
        <form method="post" enctype="multipart/form-data" class="text-sm lg:text-base mb-5">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="ml-28 bg-green-500 text-white w-1/2 mt-4 hover:bg-green-600 py-2 rounded-lg text-sm lg:text-base shadow-sm font-serif" type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
