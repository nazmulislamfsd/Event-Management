{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}"/>
</head>

<body class="bg-blue-100 px-20">

    <h3 class="text-xl lg:text-2xl text-center font-serif py-10 text-slate-900">Sign Up</h3>
    <form method="POST" class="text-sm lg:text-base md:flex md:flex-col md:gap-2 md:items-center md:justify-center">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="bg-blue-500 w-full md:w-1/2 lg:w-1/4 py-1 mt-3 text-white rounded-md hover:bg-blue-600">Sign In</button>
    </form>

</body>

</html>
