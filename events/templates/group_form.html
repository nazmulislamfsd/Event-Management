{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Form</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}"/>
</head>

<body class="bg-blue-100">
    <h3 class="text-3xl text-center font-serif py-10 text-slate-900">Create Group Form</h3>
    <div class="text-center">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="ml-24 bg-green-500 w-1/2 py-2 mt-3 text-white rounded-md hover:bg-green-600">Submit</button>
        </form> 
    </div>
</body>

</html>
